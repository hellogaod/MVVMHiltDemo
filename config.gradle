    plugin = [
            //gradle插件：作用于android开发
            "buildGradle"     : "com.android.tools.build:gradle:${versions["gradle_version"]}",
            //gradle构建koltin插件
            "kotlinGradle"    : "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions["kotlin_version"]}",
            //gradle构建hilt插件
            "hiltGradle"      : "com.google.dagger:hilt-android-gradle-plugin:${versions["hilt_version"]}",
            //gradle构建Navigation插件
            "navigationGradle": "androidx.navigation:navigation-safe-args-gradle-plugin:${versions["nav_version"]}",
    ]

    //support配置
    support = [
            //google支持的各种UI组件
            "material"                : 'com.google.android.material:material:1.7.0',
            // Coroutines
            "kotlinxCoroutines"       : "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions["coroutines_version"]}",
            "kotlinxCoroutinesAndroid": "org.jetbrains.kotlinx:kotlinx-coroutines-android:${versions["coroutines_version"]}",

            'junit'                   : "junit:junit:${versions["junit-version"]}",
    ]

    //androidx插件
    jetpack = [
            "coreKtx"              : "androidx.core:core-ktx:1.9.0",
            "appcompat"            : "androidx.appcompat:appcompat:1.5.1",
            "constraintlayout"     : 'androidx.constraintlayout:constraintlayout:2.1.4',
