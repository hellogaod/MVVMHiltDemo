ext {
    //android开发版本配置
    android = [
            compileSdkVersion: 33,
            buildToolsVersion: "31.0.0",
            applicationId    : "aac.mvvmhilt.habit",
            minSdkVersion    : 26,
            targetSdkVersion : 33,
            versionCode      : 1,
            versionName      : "1.0",
    ]
    //version配置
    versions = [
            "junit-version"     : "4.13.2",

            "gradle_version"    : "7.3.1",//gradle插件版本
            "kotlin_version"    : "1.7.20",//kotlin插件版本
            "hilt_version"      : '2.38.1',//hilt插件以及hlit依赖库版本
            "moshi_version"     : '1.14.0',
            "room_version"      : '2.4.3',
            "nav_version"       : '2.5.3',//jetpack组件navigation插件以及navigation依赖库版本
            "coroutines_version": '1.6.4',
            "glide_version"     : '4.14.2',
