            "glide"                                : "com.github.bumptech.glide:glide:${versions["glide_version"]}",
            "glideCompiler"                        : "com.github.bumptech.glide:compiler:${versions["glide_version"]}",

            //日志
            "timber"                               : 'com.jakewharton.timber:timber:5.0.1',

