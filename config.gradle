    dependencies = [
            // Hilt
            "hiltAndroid"                          : "com.google.dagger:hilt-android:${versions["hilt_version"]}",
            "hiltCompiler"                         : "com.google.dagger:hilt-compiler:${versions["hilt_version"]}",

            //okhttp
            "okhttpBom"                            : "com.squareup.okhttp3:okhttp-bom:4.9.0",//bom的作用是帮助您实时更新 OkHttp 版本进而保证OkHttp的兼容性
